<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <form>
        <button class="btn btn-outline-primary"
                formmethod="GET"
                formaction="/user/{{ post.user_id }}">Cancel</button>
        <button class="btn btn-primary"
                formmethod="GET"
                formaction="/posts/{{ post.id }}/edit">Edit</button>
        <button class="btn btn-danger"
                formmethod="POST"
                formaction="/posts/{{ post.id }}/delete">Delete</button>
        <button class="btn btn-danger"
                formmethod="GET"
                formaction="/tags/new">Add tag</button>
      </form>
        {% if post.tags %}
        <p>
            <b>Tags:</b>
            {% for tag in post.tags %}
            <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
            {% endfor %}
        </p>
        {% endif %}
</body>
</html>
